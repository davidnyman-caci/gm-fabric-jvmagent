#
# These are the addresses that are allowed to call
# the blocked URL's directly.
#
# Make sure to start the address with "/".
addresses:
  - def:
      ip6: /0:0:0:0:0:0:0
  - def:
      ip4: /0.0.0.0
  - def:
      ip4: /127.0.0.1


